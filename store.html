<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Page</title>
    <!-- Тут буде фавікон -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Тут буде глобальний хедер -->
    </header>
    <main class="store">
        <!-- В картках продуктів потрібно додати посилання на Shop Item -->
        <div class="store__content">
            <h1 class="store__title">Store homepage</h1>
            <h2 class="store__subtitle">Products</h2>
            <div class="store__content-container">
                <article class="store__item">
                    <img class="store__item-image" width="262" src="img/store-img/adidas-black-trainers.jpg"
                        alt="Adidas Black Trainers" />
                    <h3 class="store__item-title">
                        <a href="#" class="store__item-link">Adidas Black Trainers</a>
                    </h3>
                    <p class="store__item-price">$60,00</p>
                    <button class="store__item-button">Buy</button>
                </article>
                <article class="store__item">
                    <img class="store__item-image" width="262" src="img/store-img/adidas-campus.jpg" alt="Adidas Campus" />
                    <h3 class="store__item-title">
                        <a href="#" class="store__item-link">Adidas Campus</a>
                    </h3>
                    <p class="store__item-price">$130,00</p>
                    <button class="store__item-button">Buy</button>
                </article>
                <article class="store__item">
                    <img class="store__item-image" width="262" src="img/store-img/adidas-cloudfoam-trainers.jpg"
                        alt="Adidas Cloudfoam Trainers" />
                    <h3 class="store__item-title">
                        <a href="#" class="store__item-link">Adidas Cloudfoam Trainers</a>
                    </h3>
                    <p class="store__item-price">$60,00</p>
                    <button class="store__item-button">Buy</button>
                </article>
                <article class="store__item">
                    <img class="store__item-image" width="262" src="img/store-img/adidas-compression-tee.jpg"
                        alt="Adidas Compression Tee" />
                    <h3 class="store__item-title">
                        <a href="#" class="store__item-link">Adidas Compression Tee</a>
                    </h3>
                    <p class="store__item-price">$33,00</p>
                    <button class="store__item-button">Buy</button>
                </article>
                <article class="store__item">
                    <img class="store__item-image" width="262" src="img/store-img/asics-jordan-2000.jpg"
                        alt="Asics Jordan 2000" />
                    <h3 class="store__item-title">
                        <a href="#" class="store__item-link">Asics Jordan 2000</a>
                    </h3>
                    <p class="store__item-price">$200,00</p>
                    <button class="store__item-button">Buy</button>
                </article>
                <article class="store__item">
                    <img class="store__item-image" width="262" src="img/store-img/nike-amanda-running-shoes.jpg"
                        alt="Nike Amanda Running Shoes" />
                    <h3 class="store__item-title">
                        <a href="#" class="store__item-link">Nike Amanda Running Shoes</a>
                    </h3>
                    <p class="store__item-price">$120,00</p>
                    <button class="store__item-button">Buy</button>
                </article>
                <article class="store__item">
                    <img class="store__item-image" width="262" src="img/store-img/nike-classic-polo-t-shirt.jpg"
                        alt="Nike Classic Polo T-Shirt" />
                    <h3 class="store__item-title">
                        <a href="#" class="store__item-link">Nike Classic Polo T-Shirt</a>
                    </h3>
                    <p class="store__item-price">$23,00</p>
                    <button class="store__item-button">Buy</button>
                </article>
                <article class="store__item">
                    <img class="store__item-image" width="262" src="img/store-img/nike-winter-jacket-in-blue.jpg"
                        alt="Nike Winter Jacket in Blue" />
                    <h3 class="store__item-title">
                        <a href="#" class="store__item-link">Nike Winter Jacket in Blue</a>
                    </h3>
                    <p class="store__item-price">$85,00</p>
                    <button class="store__item-button">Buy</button>
                </article>
            </div>
        </div>
        <div class="store__navigation">
            <div class="store__item-filter">
                <label class="store__item-filter-label" for="product-count">Products per page:</label>
                <select class="store__item-filter-select" id="product-count">
                    <option class="store__item-filter-option" value="8">8</option>
                    <option class="store__item-filter-option" value="12">12</option>
                    <option class="store__item-filter-option" value="16">16</option>
                    <option class="store__item-filter-option" value="20">20</option>
                </select>
            </div>
            <div class="store__pages">
                <a class="store__pages-link" href="#">&lt;</a>
                <span class="store__pages-current">1</span>
                <a class="store__pages-link" href="#">&gt;</a>
            </div>
        </div>
    </main>
    <footer>
        <!-- Тут буде глобальний футер -->
    </footer>
</body>

</html>
