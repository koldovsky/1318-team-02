<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/brands-carousel.css">
</head>
<body>
    <div class="clients-carousel">
        <div class="clients-carousel__track-container">
          <ul class="clients-carousel__track">
            <li class="clients-carousel__slide">
              <img src="https://res2.weblium.site/res/60080b98d4893c0021b21b64/600aed1c7435c100224b3f62" alt="Slide 1" class="carousel__image">
            </li>
            <li class="clients-carousel__slide">
              <img src="https://res2.weblium.site/res/60080b98d4893c0021b21b64/600aed1f7539e400220f5cb7" alt="Slide 2" class="carousel__image">
            </li>
            <li class="clients-carousel__slide">
              <img src="https://res2.weblium.site/res/60080b98d4893c0021b21b64/600aed71b8ff05002226125e" alt="Slide 3" class="carousel__image">
            </li>
            <li class="clients-carousel__slide">
              <img src="https://res2.weblium.site/res/60080b98d4893c0021b21b64/600aed7448c6e50022b26c9c" alt="Slide 4" class="carousel__image">
            </li>
            <li class="clients-carousel__slide">
              <img src="https://res2.weblium.site/res/60080b98d4893c0021b21b64/600aee2abec3580022ddd618" alt="Slide 5" class="carousel__image">
            </li>
          </ul>
        </div>
    
        <button class="clients-carousel__button clients-carousel__button--left" type="button">←</button>
        <button class="clients-carousel__button clients-carousel__button--right" type="button">→</button>
    
        <div class="clients-carousel__nav">
          <button class="clients-carousel__indicator clients-carousel__indicator--active" type="button" data-slide-to="0"></button>
          <button class="clients-carousel__indicator" type="button" data-slide-to="1"></button>
          <button class="clients-carousel__indicator" type="button" data-slide-to="2"></button>
        </div>
      </div>
</body>
</html>
